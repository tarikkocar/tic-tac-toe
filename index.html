<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0" />
    <style>@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap');</style>
    <script src="tic-tac-toe.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="menu">
            <span>Play against:</span>
            <button class="human">Human</button>
            <button class="computer">Computer</button>
            <span class="forthcoming hidden">Coming soon!</span>
        </div>
        <div class="header">
            <button class="back">
                <span class="material-symbols-outlined">
                arrow_back
                </span>
            </button>
            <h1>Tic Tac Toe</h1>
            <button class="reset">
                <span class="material-symbols-outlined">
                refresh
                </span>
            </button>
        </div>
        <div class="playground">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="result"></div>
        <div class="overlay"></div>
    </div>
</body>
</html>
